<div class="row no-gutters">
  <div class="col-1"></div>
  <div class="col-2">
    <button class="btn btn-secondary btn-block" style="float: left;" (click)="decrement()">-</button>
  </div>
  <div class="col text-center">
    {{ getQuantity() }} in cart
  </div>
  <div class="col-2">
    <button class="btn btn-secondary btn-block" style="float: right;" (click)="increment()">+</button>    
  </div>
  <div class="col-1"></div>
</div>
