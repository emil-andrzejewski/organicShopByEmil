<div class="list-group sticky-top">
  <a routerLink="/" class="list-group-item list-group-item-action" [class.active]="!activeCategoryId" 
    (click)="setActiveCategoryId(null)">
    All categories
  </a>
  <a *ngFor="let c of categories" routerLink="/" [queryParams]="{ categoryId: c.key }" 
    class="list-group-item list-group-item-action" [class.active]="activeCategoryId === c.key"
    (click)="setActiveCategoryId(c)">
    {{c.payload.title}}
  </a>
</div>
