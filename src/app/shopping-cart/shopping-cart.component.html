<h1>Shopping Cart</h1>
<ng-container *ngIf="cart">

  <h5>
    You have {{ cart.totalItemsNumber }} in your shopping cart
  </h5>


  <table mat-table [dataSource]="cart.itemKeys" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let key"> {{items[key].product.title}} </td>
      <td mat-footer-cell *matFooterCellDef> Total Cost</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let key">
        <product-quantity [productId]="key" [shopping-cart]="cart">
        </product-quantity>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef> Unit Price </th>
      <td mat-cell *matCellDef="let key"> €{{items[key].product.price}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Price Column = unit price * quantity-->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let key"> €{{items[key].product.price * items[key].quantity}} </td>
      <td mat-footer-cell *matFooterCellDef> €{{ cart.totalCost }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
  <br>
  <button mat-raised-button color="accent" (click)="clearCart()">Clear Shopping Cart</button>


</ng-container>
