<h1>Shopping Cart</h1>
<h5>You have {{items.length}} items in your shopping cart</h5>


<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Title Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let elem"> {{elem.title}} </td>
    <td mat-footer-cell *matFooterCellDef> Total Cost</td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let elem"> {{elem.category}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Unit Price Column -->
  <ng-container matColumnDef="unitPrice">
    <th mat-header-cell *matHeaderCellDef> Unit Price </th>
    <td mat-cell *matCellDef="let elem"> €{{elem.unitPrice}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Price Column = unit price * quantity-->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let elem"> €{{elem.price}} </td>
    <td mat-footer-cell *matFooterCellDef> €{{ getTotalCost() }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
<br>
<button mat-raised-button color="accent" (click)="clearCart()">Clear Shopping Cart</button>
